              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/helpers.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/helpers.APIError'
              type: object
        "403":
          description: Forbidden
          schema:
            allOf:
            - $ref: '#/definitions/helpers.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/helpers.APIError'
              type: object
        "404":
          description: Not Found
          schema:
            allOf:
            - $ref: '#/definitions/helpers.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/helpers.APIError'
              type: object
      security:
      - BearerAuth: []
      summary: Update a video's metadata
      tags:
      - streaming
  /streaming/id/{videoid}:
    get:
      description: Get a video by its ID
      parameters:
      - description: Video ID
        in: path
        name: videoid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helpers.APIResponse'
