  /streaming/latest:
    get:
      description: Retrieve the latest videos ordered by creation date. Supports pagination
        via query params.
      parameters:
      - default: 1
        description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - default: 10
        description: 'Items per page (default: 10, max: 50)'
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helpers.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/services.PaginatedVideos'
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/helpers.APIResponse'
            - properties:
                error:
                  $ref: '#/definitions/helpers.APIError'
              type: object
      summary: Get latest videos with pagination
      tags:
      - streaming
  /streaming/search:
    get:
      description: Search videos matching a query string in title or description.
        Supports pagination.
      parameters:
      - description: Search query
        in: query
        name: q
        required: true
        type: string
      - default: 1
        description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - default: 10
